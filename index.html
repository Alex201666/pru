<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Portfolio Cripto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .section-title {
      font-size: 1.8rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #0ff;
    }
    .summary {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    .crypto {
      font-size: 1.1rem;
      margin: 0.3rem 0;
    }
    .label {
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Portfolio Cripto</h1>

  <div class="summary" id="total">Total: -</div>
  <div class="summary" id="alex">Capital de Alex: -</div>
  <div class="summary" id="familiar">Capital Familiar: -</div>

  <div class="section-title">Desglose de Criptomonedas</div>
  <div class="crypto" id="eth"></div>
  <div class="crypto" id="sol"></div>
  <div class="crypto" id="ada"></div>
  <div class="crypto" id="xrp"></div>
  <div class="crypto" id="xlm"></div>
  <div class="crypto" id="neo"></div>

  <div class="section-title">Distribución Familiar</div>
  <div class="summary" id="hijo"></div>
  <div class="summary" id="papa"></div>
  <div class="summary" id="mama"></div>
  <div class="summary" id="elena"></div>

  <script>
    const holdings = {
      eth: 5.05415,
      sol: 326.304,
      ada: 24534,
      xrp: 16600,
      xlm: 159471,
      neo: 187.2
    };

    const alexHoldings = {
      eth: { amount: 5.05415, buyPrice: 2129 },
      neo: { amount: 187.2, buyPrice: 5.34 },
      ada: { amount: 14893, buyPrice: 0.86 },
      xrp: { amount: 314, buyPrice: 1.66 },
      xlm: { amount: 9190.5 } // parte de XLM de Alex
    };

    const papaXLM = 9190.5;

    async function fetchPrices() {
      const url = 'https://api.coingecko.com/api/v3/simple/price?ids=ethereum,solana,cardano,ripple,stellar,neo&vs_currencies=usd';
      try {
        const res = await fetch(url);
        const data = await res.json();

        const prices = {
          eth: data.ethereum.usd,
          sol: data.solana.usd,
          ada: data.cardano.usd,
          xrp: data.ripple.usd,
          xlm: data.stellar.usd,
          neo: data.neo.usd
        };

        let total = 0;

        // Calcular valor total de cada cripto
        for (let key in holdings) {
          const amount = holdings[key];
          const price = prices[key];
          const value = amount * price;
          total += value;
          document.getElementById(key).innerHTML =
            `<span class="label">${key.toUpperCase()}:</span> ${amount} × $${price.toFixed(2)} = <strong>$${value.toFixed(2)}</strong>`;
        }

        // Restar Papa_XLM y Alex_XLM del total general (porque se desglosan aparte)
        const xlmTotalExcluded = (papaXLM + alexHoldings.xlm.amount) * prices.xlm;
        total -= xlmTotalExcluded;

        // Calcular Capital de Alex
        let alexTotal = 0;
        for (let key in alexHoldings) {
          const data = alexHoldings[key];
          const livePrice = prices[key];
          const value = data.amount * livePrice;

          if (data.buyPrice) {
            document.getElementById(key).innerHTML += ` | <span style="color:#0f0;">Compra: ${data.amount} × $${data.buyPrice.toFixed(2)}</span>`;
          }

          alexTotal += value;
        }

        // Calcular Capital Familiar
        const familiarTotal = total - alexTotal;

        // Distribución familiar en porcentajes
        const porcentajes = {
          hijo: 0.8748,
          papa: 0.0887,
          mama: 0.022,
          elena: 0.0145
        };

        const hijoMonto = familiarTotal * porcentajes.hijo;
        const papaMonto = familiarTotal * porcentajes.papa;
        const mamaMonto = familiarTotal * porcentajes.mama;
        const elenaMonto = familiarTotal * porcentajes.elena;

        // Mostrar totales
        document.getElementById('total').innerText = `Total (ajustado): $${total.toFixed(2)}`;
        document.getElementById('alex').innerText = `Capital de Alex: $${alexTotal.toFixed(2)}`;
        document.getElementById('familiar').innerText = `Capital Familiar: $${familiarTotal.toFixed(2)}`;

        // Mostrar distribución
        document.getElementById('hijo').innerText = `Hijo (87.48%): $${hijoMonto.toFixed(2)}`;
        document.getElementById('papa').innerText = `Papá (8.87%): $${papaMonto.toFixed(2)}`;
        document.getElementById('mama').innerText = `Mamá (2.2%): $${mamaMonto.toFixed(2)}`;
        document.getElementById('elena').innerText = `Elena (1.45%): $${elenaMonto.toFixed(2)}`;

      } catch (error) {
        document.getElementById('total').innerText = 'Error al obtener datos';
        console.error('Error al consultar CoinGecko:', error);
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 60000); // actualizar cada minuto
  </script>

</body>
</html>
